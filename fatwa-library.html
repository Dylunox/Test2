<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبة الفتاوى - المحراب</title>
  <!-- إضافة خطوط جوجل -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style nonce="abc123">
    :root {
      --primary-color: #2C5182;
      --secondary-color: #F8F4EF;
      --accent-color: #C89117;
      --light-bg: #D7C5BB;
      --dark-bg: #1E1E1E;
      --text-light: #FFFFFF;
      --text-dark: #2B2D42;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--light-bg) 0%, #e6e6e6 100%);
      color: var(--text-dark);
      min-height: 100vh;
      font-family: 'Tajawal', sans-serif; /* الخط الأساسي للنصوص */
      font-size: 1.1em;
      line-height: 1.8;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, var(--dark-bg) 0%, #2d2d2d 100%);
        color: var(--text-light);
      }
    }

    /* تطبيق خط Reem Kufi للعناوين */
    h1, h2, h3, h4, h5, h6, .logo, .question {
      font-family: 'Reem Kufi', sans-serif;
      font-weight: 600;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .question {
      font-size: 1.4rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
      line-height: 2.2;
    }

    /* تطبيق خط Rubik للنصوص الإنجليزية */
    .english-text {
      font-family: 'Rubik', sans-serif;
      font-weight: 400;
    }

    /* بقية الأنماط بدون تغيير */
    .nav-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      gap: 1.5rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex: 1;
    }

    .category-select {
      position: relative;
      min-width: 200px;
    }

    .select-box {
      background: var(--glass-bg);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(200, 145, 23, 0.3);
    }

    .select-box:hover {
      background: rgba(200, 145, 23, 0.1);
    }

    .category-list {
      position: absolute;
      top: 120%;
      right: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .category-item {
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .category-item:hover {
      background: rgba(44, 81, 130, 0.1);
    }

    .show-list {
      display: block;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      border-radius: 25px;
      border: 1px solid var(--primary-color);
      background: var(--glass-bg);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(44, 81, 130, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
    }

    .fatwa-container {
      max-width: 1200px;
      margin: 120px auto 2rem;
      padding: 0 1rem;
    }

    .fatwa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fatwa-card {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .answer {
      line-height: 1.6;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-right: 3px solid var(--primary-color);
      font-size: 1.15rem;
      text-align: justify;
    }

    .details-btn {
      background: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .details-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .details-content {
      display: none;
      padding: 1rem;
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 3px solid var(--accent-color);
    }

    .highlight {
      background-color: rgba(200, 145, 23, 0.3);
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
    }

    .no-results {
      text-align: center;
      color: var(--accent-color);
      font-size: 1.2rem;
      padding: 2rem;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      font-size: 1.5rem;
      padding: 2rem;
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .nav-bar {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        gap: 1rem;
      }
      
      .nav-left {
        width: 100%;
        justify-content: space-between;
      }
      
      .category-select {
        min-width: 150px;
      }
      
      .search-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-left">
      <a href="index.html" class="logo">المحراب</a>
      
      <div class="category-select">
        <div class="select-box" onclick="toggleCategories()">
          <span>اختر القسم</span>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="category-list" id="categoryList">
          <div class="category-item" onclick="selectCategory('صلاة')">
            <i class="fas fa-praying-hands"></i>
            الصلاة
          </div>
          <div class="category-item" onclick="selectCategory('زكاة')">
            <i class="fas fa-hand-holding-heart"></i>
            الزكاة
          </div>
          <div class="category-item" onclick="selectCategory('صوم')">
            <i class="fas fa-moon"></i>
            الصوم
          </div>
        </div>
      </div>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="ابحث في الفتاوى...">
      <i class="fas fa-search search-icon"></i>
    </div>
  </nav>

  <div class="fatwa-container">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      جاري تحميل الفتاوى...
    </div>
    <div class="fatwa-grid"></div>
  </div>

  <script nonce="abc123">
    const EXCEL_FILE = 'https://docs.google.com/spreadsheets/d/1CB80Z9Kzta6XBtLFXpZ8Wewgd6YyxA_SIF9KJOffu1E/edit?usp=drivesdk';
    const SHEET_MAP = {
      'صلاة': 'Sheet1',
      'زكاة': 'Sheet2',
      'صوم': 'Sheet3'
    };

    let allFatwas = [];
    let currentCategory = 'صلاة';

    function toggleCategories() {
      const list = document.getElementById('categoryList');
      const icon = document.querySelector('.select-box i');
      list.classList.toggle('show-list');
      icon.style.transform = list.classList.contains('show-list') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function selectCategory(category) {
      currentCategory = category;
      document.querySelector('.select-box span').textContent = category;
      toggleCategories();
      loadCategory(category);
    }

    async function fetchData(category) {
      try {
        const response = await fetch(EXCEL_FILE);
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        const workbook = XLSX.read(data, { type: 'array' });
        
        const sheetName = SHEET_MAP[category];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 1 });
        
        return jsonData.map(row => ({
          category,
          question: row[0] || '',
          answer: row[1] || '',
          details: row[2] || '',
          date: new Date().toLocaleDateString('ar-EG')
        }));
      } catch (error) {
        console.error('حدث خطأ:', error);
        throw error;
      }
    }

    function highlight(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderFatwas(fatwas, query = '') {
      const grid = document.querySelector('.fatwa-grid');
      grid.innerHTML = fatwas.length > 0 ? '' : `
        <div class="no-results">
          <i class="fas fa-search-minus"></i>
          لا توجد نتائج لبحثك "${query}"
        </div>
      `;

      fatwas.forEach(fatwa => {
        const card = document.createElement('div');
        card.className = 'fatwa-card';
        card.innerHTML = `
          <div class="question">${highlight(fatwa.question, query)}</div>
          <div class="answer">${highlight(fatwa.answer, query)}</div>
          <button class="details-btn">
            <i class="fas fa-chevron-down"></i>
            تفاصيل إضافية
          </button>
          <div class="details-content">${highlight(fatwa.details, query)}</div>
          <div class="fatwa-footer">${fatwa.date}</div>
        `;

        card.querySelector('.details-btn').addEventListener('click', (e) => {
          const details = card.querySelector('.details-content');
          const icon = e.target.querySelector('i');
          details.style.display = details.style.display === 'none' ? 'block' : 'none';
          icon.classList.toggle('fa-chevron-up');
          icon.classList.toggle('fa-chevron-down');
        });

        grid.appendChild(card);
      });
    }

    function searchFatwas(query) {
      const normalizedQuery = query.trim().toLowerCase();
      const filtered = allFatwas.filter(fatwa => {
        return Object.values(fatwa).some(value => 
          String(value).toLowerCase().includes(normalizedQuery)
        );
      });
      renderFatwas(filtered, query);
    }

    document.querySelector('.search-input').addEventListener('input', (e) => {
      searchFatwas(e.target.value);
    });

    async function loadCategory(category) {
      try {
        document.querySelector('.loading').style.display = 'flex';
        const data = await fetchData(category);
        allFatwas = [...allFatwas.filter(f => f.category !== category), ...data];
        renderFatwas(data);
      } catch (error) {
        console.error(error);
      } finally {
        document.querySelector('.loading').style.display = 'none';
      }
    }

    // التحميل الأولي
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const initialData = await fetchData(currentCategory);
        allFatwas = initialData;
        renderFatwas(initialData);
      } catch (error) {
        console.error(error);
      } finally {
        document.querySelector('.loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
